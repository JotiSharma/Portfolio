<body>
    <div class="contact">
   <div class="main">
  
          <div class="contactform">
         
            <form>
              <h1 class="display-1">Let's Connect !!</h1>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="inputName" >
                    </div>
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your details.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone No.</label>
                  <input type="phoneNo" class="form-control" id="Phone">
                </div>
                <div class="mb-3 ">
                 <label for="clientmsg" class="form-label">Message</label> <input type="text" id="msg">
                 <button type="submit" class="btn-primary">Connect</button>
              
                </div>
              
                  
                
              </form>
          </div>
    </div>

    </div>
